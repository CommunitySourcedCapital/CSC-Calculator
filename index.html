<!DOCTYPE html>
<html>
  <head>
    <title>CSC Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">CSC Calculator</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <h1>CSC Calculator</h1>
      <p>Calculate the details of your CSC Campaign today</p>
    </div>
    <form class="form-horizontal">
      <div class="control-group">
	<label class="control-label" for="inputLoan">Campaign Amount</label>
	<div class="controls">
	  <input type="text" id="inputLoan">
	</div>
      </div>
      <div class="control-group">
	<label class="control-label" for="inputRevenue">Annual Revenue</label>
	<div class="controls">
	  <input type="text" id="inputRevenue">
	</div>
      </div>
      <div class="control-group">
	<div class="controls">
	  <button type="submit" class="btn">Calculate!</button>
	</div>
      </div>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
